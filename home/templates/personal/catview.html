{% extends "personal/home.html" %}
{% block content %}
<form action='softname/' method='POST'>
	{% csrf_token %}
	<h2 style="color:white"><small style="color:white">OR <br>Select your desired software and tap the name to download :</small></h2>
<table align="center" style="color:white;">
	{% if q %}
	<thead><tr><td>&nbsp;</td><td><h2>Name</h2></td><td><h2>Size</h2></td><td><h2>Version</h2></td></tr></thead>
	<tbody>

{% for i in q%}
<tr>
			<td><img src='{{i.pic.url}}' width="100" height="100"></td>
			<td><input type='submit' value='{{i.name}}' class="btn col-lg-11" name="name" id ="name" href="submit"></td>
			<td><input type='button' value='{{i.size}}' class="btn col-lg-11" name="name" id ="name"></td>
			<td><input type='button' value='{{i.version}}' class="btn col-lg-11" name="name" id ="name"></td>
</tr>
{% endfor %}
</tbody>

{% else %}
<tr><td><h1>Sorry no results found..!!</h1></td></tr>
</table>
{% endif %}
</form>
{% endblock %}
